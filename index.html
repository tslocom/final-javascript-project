<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Dashboard Project</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="main-title">JavaScript API Dashboard</h1>
        <div class="grid-container">
        <section class="grid-item" id="dog-api">
            <h2>ğŸ¶ Random Dog</h2>
            <button id="generate-dog-button">Get Dog</button>
            <div class="output" id="dog-output"></div>
        </section>

        <section class="grid-item" id="cat-api">
            <h2>ğŸ± Random Cat</h2>
            <button id="generate-cat-button">Get Cat</button>
            <div class="output" id="cat-output"></div>
        </section>

        <section class="grid-item" id="weather-api">
            <h2>â˜€ï¸ Weather Info</h2>
            <button id="get-weather-button">Get Weather</button>
            <div class="output" id="weather-output"></div>
        </section>

        <section class="grid-item" id="currency-api">
            <h2>ğŸ’± Currency Exchange</h2>
            <div class="input-group">
                <label for="currency-to">From USD to:</label>
                <input type="text" id="currency-to" placeholder="ex. EUR" />
            </div>
            <div class="input-group">
                <label for="currency-amount">Amount:</label>
                <input type="number" id="currency-amount" placeholder="1" />
            </div>
            <button id="currency-exchange-button">Get Exchange</button>
            <div class="output" id="currency-output"></div>
        </section>

        <section class="grid-item" id="movies-api">
            <h2>ğŸ® Trending Movies</h2>
            <button id="movies-button">Get Movies</button>
            <div class="output" id="movies-output"></div>
        </section>

        <section class="grid-item" id="github-api">
            <h2>ğŸ§‘â€ğŸ’» GitHub User</h2>
            <button id="github-user-button">Get User</button>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="octocat" />
            <div class="output" id="github-user-output"></div>
        </section>

        <section class="grid-item" id="joke-api">
            <h2>ğŸ¤£ Random Joke</h2>
            <button id="joke-button">Get Joke</button>
            <div class="output" id="joke-output"></div>
        </section>

        <section class="grid-item" id="public-api">
            <h2>ğŸ“š Public APIs</h2>
            <button id="publicapi-button">Show One</button>
            <div class="output" id="publicapi-output"></div>
        </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
